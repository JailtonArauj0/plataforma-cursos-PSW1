<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>{% block 'titulo' %}{% endblock %}</title>

    {% block 'head' %}{% endblock %}

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark lg">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li>
            <a class="navbar-brand" href="{% url 'home' %}">Crown</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'sobre' %}">Sobre nós</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'sair' %}">Sair</a>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'pesquisa' %}"> {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" name="pesquisa" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
      </div>
    </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" ></script>
    
  {% block 'body' %}{% endblock %}

  </body>

</html>
